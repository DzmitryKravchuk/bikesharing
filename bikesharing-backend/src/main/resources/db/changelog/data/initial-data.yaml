databaseChangeLog:

  - changeSet:
      id: initial-data-1
      author: app
      changes:
        - loadData:
            columns:
              - column:
                  header: code
                  name: code
                  type: STRING
              - column:
                  header: name
                  name: name
                  type: STRING
            commentLineStartsWith: '#'
            encoding: UTF-8
            file: data/equipment_group.csv
            quotchar: '"'
            separator: ','
            relativeToChangelogFile: true
            tableName: equipment_group
